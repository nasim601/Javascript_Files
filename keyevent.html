<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="fullname" placeholder="enter name" id="name_id" onkeyup="getname();">

<!-- <button onclick="getname();">click here</button> -->
<br>
<span id="sp_id"></span>
<script type="text/javascript">
	function getname(){
		let nn = document.getElementById('name_id').value;
		document.getElementById('sp_id').innerText= nn;
	}
</script>
</body>
</html>
