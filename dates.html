<!DOCTYPE html>
<html>
<head>
	<title></title>
	<title>Dates | Javascript</title>
</head>
<body>

<h2>Dates</h2>
</body>
<script type="text/javascript">
	const d = new Date();
	//year, month, day, hours, minutes, seconds, milliseconds
	document.write(d+"<br>");
	document.write(d.getFullYear()+"<br>");
	document.write((d.getMonth()+1)+"<br>");
	document.write(d.getDay()+"<br>");
	document.write(d.getDate()+"<br>");
	document.write(d.getHours()+"<br>");
	document.write(d.getMinutes()+"<br>");
	document.write(d.getSeconds()+"<br>");

</script>
</html>
